<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esteganografia</title>
    <link rel="shortcut icon" href="#">
    <!-- ↓↓↓↓ link para agregar el estilo de bootstrap ↓↓↓↓ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Mostrar letras iniciales de palabras</title>
    <style>
      /* Agrega un poco de espacio entre los elementos */
      form, #output-text { margin: 15px;}
      
      .initial-letter {color: green;}
    </style>
  </head>
  <body>
	 <body background="fondo2.jpeg" bgcolor="AFCHHA">    </body>

	<div class="card">
		<div class="card-header bg-light text-balck">
		<h1 class="text-hide">Esteganografia</h1>
		</div>
    <form>
	<div class="form-group">
	                 <textarea input type="text" class="form-control" id="texto_de_entrada"name="texto_de_entrada" placeholder="Ingresa el texto " rows="3"> </textarea>
                </div>
      
      <button type="button" class="btn btn-primary" onclick="processText()">Enviar</button>
    </form>
    
	
	
	<div class="card">
			<div class="col-sm-30">
            <div class="card-header bg-light text-black">
              <div class="text-hide">Resultado</div>
			    <div id="output-text"></div>
            </div>
			</div>
	</div>
  
    
    <script>
      function processText() {
        var input = document.getElementById("texto_de_entrada").value;
        var words = input.split(" ");
        var output = "";
        for (var i = 0; i < words.length; i++) {
          var firstLetter = words[i].charAt(0);
          output += "<span class='initial-letter'>" + firstLetter + "</span>";
        }
        document.getElementById("output-text").innerHTML = output;
      }
    </script>
  </body>
</html>
