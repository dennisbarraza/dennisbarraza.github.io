<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mostrar letras iniciales de palabras</title>
    <style>
      /* Agrega un poco de espacio entre los elementos */
      form, #output-text {
        margin: 10px;
      }
      
      /* Define el color del texto de la letra inicial */
      .initial-letter {
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="input-text">Ingresa tu texto:</label>
      <input type="text" id="input-text" name="input-text">
      <button type="button" onclick="processText()">Enviar</button>
    </form>
    
    <div id="output-text"></div>
    
    <script>
      function processText() {
        var input = document.getElementById("input-text").value;
        var words = input.split(" ");
        var output = "";
        for (var i = 0; i < words.length; i++) {
          var firstLetter = words[i].charAt(0);
          output += "<span class='initial-letter'>" + firstLetter + "</span>";
        }
        document.getElementById("output-text").innerHTML = output;
      }
    </script>
  </body>
</html>
